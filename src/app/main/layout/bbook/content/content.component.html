<div>
    <div class="mrgn-all-md" fxLayoutAlign="space-between center">
        <div class="title">
            <h2 class="mrgn-b-none">{{'Contents' | translate}}</h2>
        </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch">
        <div fxFlex.gt-md="50" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100" *ngFor="let content of contentTree">
            <mat-card>
                <div class="gene-card-title">
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <div fxLayout="column">
                            <h4 class="mrgn-b-none">
                                <a href="javascript:void(0)" (click)="projectDetails(content)"
                                   [routerLink]="'/dashboard/alippe-content/' + content.content.id">{{content.content.tittle}} </a>
                            </h4>
                        </div>
                        <span fxFlex></span>
                        <div fxLayout="column" fxLayoutAlign="end center">
                            <h5 class="mrgn-b-none">
                                <a href="javascript:void(0)"
                                   (click)="projectDetails(content)"><!--{{getPageName(content.content.pageId)}}--> </a>
                            </h5>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                </div>
                <div class="gene-card-content">
                    <div class="desc-wrap">
                        <div fxLayout="row" fxLayoutAlign="start center" *ngFor="let child of content.childs | orderBy: 'pageId' "
                             style="margin-bottom: 2%">
                            <div fxLayout="column">
                                <h5 class="mrgn-b-none">
                                    <a href="javascript:void(0)" (click)="projectDetails(content)"
                                                           [routerLink]="'/dashboard/alippe-content/' + child.id">
                                    {{child.tittle}}
                                    </a>
                                </h5>
                            </div>
                            <span fxFlex></span>
                            <div fxLayout="column" fxLayoutAlign="end center">
                                <h5 class="mrgn-b-none"><a href="javascript:void(0)"
                                                           (click)="projectDetails(content)">
                                    {{getPageName(child.pageId)}}</a>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>


</div>
