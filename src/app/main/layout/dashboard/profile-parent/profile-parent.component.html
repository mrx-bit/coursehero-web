<div class="container">
    <div fxLayout="row" fxLayoutAlign="start start">
        <div style="width: 20%;height: 300px">
            <img style="width: 60%;height: 60%;margin-left: 20%"
                 src="https://image.flaticon.com/icons/svg/21/21104.svg">
            <button style="margin-left: 25%" mat-stroked-button>Загрузить фото</button>

        </div>
        <div style="width: 77%;height: 200px;margin-left: 3%">
            <div style=" box-shadow: 0 0 10px rgba(0,0,0,0.5);padding: 10px">
                <mat-form-field appearance="outline" style="width: 45%;margin-right: 10%">
                    <mat-label>ФИО</mat-label>
                    <input matInput required>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 45%;">
                    <mat-label>Дата рождения</mat-label>
                    <input matInput required>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 45%;margin-right: 10%">
                    <mat-label>Имя пользователя</mat-label>
                    <input matInput required>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 45%;">
                    <mat-label>Пароль</mat-label>
                    <input matInput required>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 45%;">
                    <mat-label>Почта</mat-label>
                    <input matInput required>
                </mat-form-field>
            </div>
            <div style=" box-shadow: 0 0 10px rgba(0,0,0,0.5);padding: 10px;margin-top: 40px">
                <mat-form-field appearance="outline" style="width: 45%;margin-right: 10%">
                    <mat-label>Семейный статус</mat-label>
                    <input matInput required>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 45%;">
                    <mat-label>Хобби</mat-label>
                    <input matInput required>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 45%;margin-right: 10%">
                    <mat-label>Должность</mat-label>
                    <input matInput required>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 45%;">
                    <mat-label>Интересы</mat-label>
                    <input matInput required>
                </mat-form-field>
            </div>
            <div style=" box-shadow: 0 0 10px rgba(0,0,0,0.5);padding: 10px;margin-top: 40px">
                <p>Дети</p>
                <div style="margin:20px">
                    <div style=" box-shadow: 0 0 10px rgba(0,0,0,0.5);padding: 10px;">
                        <span style="width: 20%">
                            <img style="width: 60px;height: 100px"
                                 src="https://image.flaticon.com/icons/svg/21/21104.svg">
                        </span>
                        <span style="width: 65%">
                            <b>ФИО</b>
                        </span>
                    </div>
                </div>
                <div style="margin:20px">
                    <div style=" box-shadow: 0 0 10px rgba(0,0,0,0.5);padding: 10px;">
                        <span style="width: 20%">
                            <img style="width: 60px;height: 100px"
                                 src="https://image.flaticon.com/icons/svg/21/21104.svg">
                        </span>
                        <span style="width: 65%">
                            <b>ФИО</b>
                        </span>
                    </div>
                </div>
            </div>

            <div style="text-align: center;margin: 10px">
                <button mat-stroked-button>Редактировать</button>
                <button style="margin-left: 50px" mat-stroked-button>Сохранить</button>
            </div>
        </div>

    </div>
</div>
