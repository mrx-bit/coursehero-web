<div class="gene-registration-form gene-session pad-y-xl" style="overflow-y: scroll!important;">
    <div fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="column" fxFlex.xl="600px" fxFlex.lg="600px" fxFlex.md="600px" fxFlex.sm="600px" fxFlex.xs="100">
            <mat-card>
                <div>
                    <div fxLayout="column" fxLayoutAlign="center center">
                        <div class="login-logo text-center">
                            <img src="assets/img/logo_ch.png" style="width: 500px;height: 100px">
                            <!--<h4>Тестовая учетная запись: parent@gmail.com/123</h4>-->
                            <h4 class="">{{'Тіркелу үшін мәліметтерді теріңіз'|translate}}</h4>
                        </div>
                    </div>
                    <form [formGroup]="registerForm" >
                        <div fxLayout="column" fxLayoutAlign="start stretch">
                            <mat-form-field floatLabel="always" class="w-100-p">
                                <mat-label>ЖСН</mat-label>
                                <input matInput placeholder="ЖСН" type="text" name="idn" required formControlName="idn">
                            </mat-form-field>
                            <mat-form-field floatLabel="always" class="w-100-p">
                                <mat-label>Аты</mat-label>
                                <input matInput placeholder="Аты" type="text" name="name" required
                                       formControlName="name">
                            </mat-form-field>
                            <mat-form-field floatLabel="always" class="w-100-p">
                                <mat-label>Тегі</mat-label>
                                <input matInput placeholder="Тегі" type="text" name="surname" required
                                       formControlName="surname">
                            </mat-form-field>
                            <!--<mat-form-field floatLabel="always" class="w-100-p">-->
                                <!--<mat-label>Әкесінің аты</mat-label>-->
                                <!--<input matInput placeholder="Әкесінің аты" type="text" name="middlename"-->
                                       <!--formControlName="middlename">-->
                            <!--</mat-form-field>-->
                            <mat-form-field floatLabel="always" class="w-100-p">
                                <mat-label>Ұялы телефон нөмірі</mat-label>
                                <input matInput placeholder="Ұялы телефон нөмірі" type="text" name="mobilePhone" required
                                       formControlName="mobilePhone">
                            </mat-form-field>
                            <mat-form-field floatLabel="always" class="w-100-p">
                                <mat-label>Электрондық пошта</mat-label>
                                <input matInput placeholder="Электрондық пошта" type="email" name="email" required
                                       formControlName="email">
                            </mat-form-field>
                            <!--<mat-form-field floatLabel="always" class="w-100-p">-->
                                <!--<mat-label>Логин</mat-label>-->
                                <!--<input matInput placeholder="Логин" type="text" name="mobilePhone" required-->
                                       <!--formControlName="username">-->
                            <!--</mat-form-field>-->
                            <mat-form-field floatLabel="always" class="w-100-p">
                                <mat-label>Құпия сөз</mat-label>
                                <input matInput placeholder="Құпия сөз" type="password" name="password"
                                       formControlName="password">
                            </mat-form-field>
                            <mat-form-field floatLabel="always" class="w-100-p">
                                <mat-label>Құпия сөзді қайталаңыз</mat-label>
                                <input matInput placeholder="Құпия сөзді қайталаңыз" type="password" name="password-confirm"
                                       required formControlName="passwordConfirm">
                            </mat-form-field>

                            <!--<mat-form-field *ngIf="showError" class="w-100-p">-->
                                <!--<p>{{errorMessage}}</p>-->
                            <!--</mat-form-field>-->

                            <!--<div class="error-message" *ngIf="showError">-->
                                <!--&nbsp; <ng-container>{{errorMessage}}</ng-container>-->
                            <!--</div>-->

                            <button mat-raised-button color="accent" [disabled]="!registerForm.valid" (click)="register()">{{'Тіркелу'|translate}}</button>
                            <p>{{'Тіркеліп пе едіңіз?'| translate}}
                                <a [routerLink]="['/session/login']" class="primary-text">{{'Кіру'|translate}}</a>
                            </p>
                        </div>
                    </form>
                </div>
            </mat-card>
        </div>
    </div>
</div>
